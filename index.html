<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
</head>
<body>
	<h2>simple calculator</h2>
	<form>
		<input type="text"name="num1"placeholder="enter your first number" id="num1">
		<input type="text"name="num2"placeholder="Enter your second number" id="num2">
	
	<button type="button"onclick="addition()" id="add">Add</button>
	<button type="button"onclick="multiplication()" id="multiply">Multiply</button>
	<button type="button"onclick="division()" id="divide">Divide</button> 
	<button type="button"onclick="subraction()" id="subtract">Subract</button>
</form>
<h2 >Results:<span id="result"></span></h2>
	<script src="script.js"></script>


</body>
</html>
